    <div id="header"></div>

    <!-- Vendor JS Files -->

    <script src="https://cdn.jsdelivr.net/npm/@srexi/purecounterjs/dist/purecounter_vanilla.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
      // FunciÃ³n para cargar los partials
      async function loadPartial(id, file, callback) {
        const res = await fetch(file);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;

        // Ejecutar el callback si se proporciona
        if (callback) callback();

        // Reejecutar las funciones de main.js
        if (typeof AOS !== "undefined") AOS.init(); // Inicializar AOS
        if (typeof GLightbox === "function") GLightbox(); // Inicializar GLightbox
        if (typeof Swiper === "function") {
          document.querySelectorAll(".init-swiper").forEach((swiperElement) => {
            const config = JSON.parse(
              swiperElement.querySelector(".swiper-config").innerHTML.trim()
            );
            new Swiper(swiperElement, config);
          });
        }
        if (typeof PureCounter !== "undefined") new PureCounter(); // Inicializar PureCounter
      }

      // Renderizar los partials
      loadPartial("header", "header.html", () => {});
      loadPartial("main-content", "home.html", () => {});
      loadPartial("footer", "footer.html", () => {});
    </script>
  </body>
