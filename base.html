<!DOCTYPE html>
<html lang="es">
  <head>
    <title>ODT</title>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
  
    <!-- Favicons -->
    <link href="assets/img/favicon-odt.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
    >
  
    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  
    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet">
  </head>
  
  <body>
    <div id="header"></div>
    <div id="main-content"></div>
    <div id="footer"></div>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script> 
    <script src="assets/vendor/php-email-form/validate.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@srexi/purecounterjs/dist/purecounter_vanilla.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
      // Cargar fragmentos (partials)
      async function loadPartial(id, file, callback) {
        const res = await fetch(file);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;

        // Ejecutar el callback si se proporciona
        if (callback) callback();

        // Reejecutar las funciones de main.js
        if (typeof AOS !== "undefined") AOS.init(); // Inicializar AOS
        if (typeof GLightbox === "function") GLightbox(); // Inicializar GLightbox
        if (typeof Swiper === "function") {
          document.querySelectorAll(".init-swiper").forEach((swiperElement) => {
            const config = JSON.parse(
              swiperElement.querySelector(".swiper-config").innerHTML.trim()
            );
            new Swiper(swiperElement, config);
          });
        }
        if (typeof PureCounter !== "undefined") new PureCounter(); // Inicializar PureCounter
      }

      // Obtener el nombre de la página desde la URL (ej. index.html?page=empresa)
      function getPageFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get("page") || "home";
      }

      // Cargar el layout
      const page = getPageFromURL();
      loadPartial("header", "partials/header.html", () => {
        // Reasignar eventos al botón .mobile-nav-toggle
        const mobileNavToggleBtn = document.querySelector('.mobile-nav-toggle');
        if (mobileNavToggleBtn) {
          mobileNavToggleBtn.addEventListener('click', () => {
            document.querySelector('body').classList.toggle('mobile-nav-active');
            mobileNavToggleBtn.classList.toggle('bi-list');
            mobileNavToggleBtn.classList.toggle('bi-x');
          });
        }

        // Reasignar eventos a los elementos .navmenu .toggle-dropdown
        document.querySelectorAll('.navmenu .toggle-dropdown').forEach(navmenu => {
          navmenu.addEventListener('click', function(e) {
            e.preventDefault();
            this.parentNode.classList.toggle('active');
            this.parentNode.nextElementSibling.classList.toggle('dropdown-active');
            e.stopImmediatePropagation();
          });
        });
      });
      loadPartial("main-content", `pages/${page}.html`);
      loadPartial("footer", "partials/footer.html");
    </script>
  </body>
</html>
